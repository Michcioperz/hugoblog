<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="color-scheme" content="light dark" />
{{ hugo.Generator }}
<title>{{ if .Title }}{{ .Title }} â€“ {{ end }}{{ .Site.Title }}</title>
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else if .IsPage }}{{ .Summary | plainify }}{{ else }}{{ end }}" />
<link rel="stylesheet" href="{{ (resources.Get "assets/style.sass" | resources.ExecuteAsTemplate "assets/style.sass" . | resources.ToCSS (dict "enableSourceMap" true "outputStyle" "compressed") | resources.Fingerprint).RelPermalink }}" />
<link rel="stylesheet" href="{{ (resources.Get "assets/fonts.sass" | resources.ExecuteAsTemplate "assets/fonts.sass" . | resources.ToCSS (dict "enableSourceMap" true "outputStyle" "compressed") | resources.Fingerprint).RelPermalink }}" />
{{ if (.Params.containsCode | default false) -}}
<link rel="stylesheet" href="{{ (resources.Get "assets/code.sass" | resources.ExecuteAsTemplate "assets/code.sass" . | resources.ToCSS (dict "enableSourceMap" true "outputStyle" "compressed") | resources.Fingerprint).RelPermalink }}" />
{{ end -}}
{{ range .AlternativeOutputFormats -}}
<link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .RelPermalink | safeURL }}" />
{{ end -}}
{{ template "_internal/opengraph.html" . }}
{{ template "_internal/twitter_cards.html" . }}
